apiVersion: apps/v1
kind: Deployment
metadata:
  name: mem0-sqlite
  labels:
    app: mem0-sqlite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mem0-sqlite
  template:
    metadata:
      labels:
        app: mem0-sqlite
    spec:
      containers:
      - name: mem0-sqlite
        image: registry.digitalocean.com/pioneer/pioneer/mem0-sqlite:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mem0-secrets
              key: openai-api-key
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: mem0-secrets
              key: api-key
        - name: VECTOR_STORE_TYPE
          value: "memory"
        - name: MEM0_CONFIG_PATH
          value: "/app/config/mem0_config.json"
        volumeMounts:
        - name: mem0-data
          mountPath: /root/.mem0
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: mem0-data
        persistentVolumeClaim:
          claimName: mem0-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mem0-sqlite
spec:
  selector:
    app: mem0-sqlite
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mem0-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage
---
apiVersion: v1
kind: Secret
metadata:
  name: mem0-secrets
type: Opaque
data:
  openai-api-key: ${OPENAI_API_KEY_BASE64}
  api-key: ${API_KEY_BASE64}
