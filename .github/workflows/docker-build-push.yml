name: Build and Push Docker Image

# This workflow is specifically for building and pushing the SQLite-powered Mem0 Docker image
# to DigitalOcean Container Registry

on:
  push:
    branches: [ sqlite-implementation, main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DigitalOcean Container Registry
        uses: docker/login-action@v1
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            registry.digitalocean.com/pioneer/pioneer/mem0-sqlite:latest
            registry.digitalocean.com/pioneer/pioneer/mem0-sqlite:${{ github.sha }}
          build-args: |
            BUILDTIME=${{ github.event.repository.updated_at }}
            VERSION=${{ github.sha }}

      - name: Update deployment status
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Image: registry.digitalocean.com/pioneer/pioneer/mem0-sqlite:${{ github.sha }}"
